mutation UpdateRole($roleData: UpdateRoleInput!) {
  updateRole(roleData: $roleData) {
    role {
      ...Role

      permissions {
        ...PermissionsForm
      }
      members {
        ...UserAvatar
      }
      availableUsersToAdd {
        ...UserAvatar
      }
      group {
        id
        myPermissions
      }
    }

    me {
      id
      serverPermissions
    }
  }
}
