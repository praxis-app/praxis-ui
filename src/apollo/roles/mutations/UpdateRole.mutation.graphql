mutation UpdateRole($roleData: UpdateRoleInput!) {
  updateServerRole(roleData: $roleData) {
    role {
      ...Role

      permissions {
        ...PermissionToggle
      }
      members {
        ...RoleMember
      }
      availableUsersToAdd {
        ...UserAvatar
      }
      group {
        id
        myPermissions
      }
    }

    me {
      id
      serverPermissions
    }
  }
}
