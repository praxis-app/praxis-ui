mutation UpdateServerRole($roleData: UpdateServerRoleInput!) {
  updateServerRole(roleData: $roleData) {
    serverRole {
      ...ServerRole

      permissions {
        ...ServerRolePermissions
      }
      members {
        ...RoleMember
      }
      availableUsersToAdd {
        ...UserAvatar
      }
    }

    me {
      id
      serverPermissions {
        ...UserServerPermissions
      }
    }
  }
}
