fragment PostCard on Post {
  id
  body
  likesCount
  isLikedByMe @include(if: $isLoggedIn)
  createdAt

  images {
    ...AttachedImage
  }
  user {
    ...UserAvatar
  }
  group {
    ...GroupAvatar
    myPermissions @include(if: $isLoggedIn) {
      ...GroupPermissions
    }
  }
  event {
    ...EventItemAvatar
  }
}
