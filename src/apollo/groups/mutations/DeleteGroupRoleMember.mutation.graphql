mutation DeleteGroupRoleMember($roleMemberData: DeleteGroupRoleMemberInput!) {
  deleteGroupRoleMember(roleMemberData: $roleMemberData) {
    groupRole {
      id
      availableUsersToAdd {
        ...UserAvatar
      }
      group {
        id
        myPermissions {
          ...GroupPermissions
        }
      }
    }
  }
}
