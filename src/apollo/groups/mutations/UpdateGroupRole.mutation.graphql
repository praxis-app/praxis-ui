mutation UpdateGroupRole($roleData: UpdateGroupRoleInput!) {
  updateGroupRole(roleData: $roleData) {
    groupRole {
      ...GroupRole

      permissions {
        ...GroupRolePermissions
      }
      members {
        ...RoleMember
      }
      availableUsersToAdd {
        ...UserAvatar
      }
      group {
        id
        myPermissions
      }
    }
  }
}
