fragment ProposalAction on ProposalAction {
  id
  actionType
  groupDescription
  groupName

  groupCoverPhoto {
    ...AttachedImage
  }

  role {
    id
    name
    color
    permissions {
      id
      name
      enabled
    }
    members {
      id
      user {
        ...UserAvatar
      }
    }
  }
}
