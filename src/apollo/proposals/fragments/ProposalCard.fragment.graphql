fragment ProposalCard on Proposal {
  id
  body
  voteCount
  createdAt

  action {
    id
    actionType
    groupDescription
    groupName

    groupCoverPhoto {
      ...AttachedImage
    }
  }

  user {
    ...UserAvatar
  }

  group {
    isJoinedByMe
    ...GroupAvatar
  }

  images {
    ...AttachedImage
  }

  ...ProposalCardFooter
}
